<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spock Rock Game</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    
    <div class="game-container">
        <!-- Header -->
        <div class="header">
            <h1 class="section-title-green">Walter's Spock Rock Game</h1>
        </div>
            <!-- Player Container -->
            <div class="player-container" id="player">
                <h2> You - <span id="playerScore">0</span><span class="choice" id="playerChoice"> --- Choice</span></h2>

                <i class="fa-regular fa-hand-back-fist" title="Rock" id="playerRock" onclick="select('rock')"></i>
                <i class="fa-regular fa-hand-paper" title="Paper" id="playerPaper" onclick="select('paper')"></i>
                <i class="fa-regular fa-hand-scissors" title="Scissors" id="playerScissors" onclick="select('scissors')"></i>
                <i class="fa-regular fa-hand-lizard" title="Lizard" id="playerLizard" onclick="select('lizard')"></i>
                <i class="fa-regular fa-hand-spock" title="Spock" id="playerSpock" onclick="select('spock')"></i>

            </div>

            <!-- Computer Container -->
            <div class="computer-container" id="computer">
                <h2> Computer - <span id="computerScore">0</span><span class="choice" id="computerChoice"> --- Choice</span></h2>

                <i class="fa-regular fa-hand-back-fist" title="Rock" id="computerRock" onclick="select('rock')" ></i>
                <i class="fa-regular fa-hand-paper" title="Paper" id="computerPaper" onclick="select('paper')"></i>
                <i class="fa-regular fa-hand-scissors" title="Scissors" id="computerScissors" onclick="select('scissors')"></i>
                <i class="fa-regular fa-hand-lizard" title="Lizard" id="computerLizard" onclick="select('lizard')"></i>
                <i class="fa-regular fa-hand-spock" title="Spock" id="computerSpock" onclick="select('spock')"></i>

                
            </div>

            <!-- Reset Icon -->

            <i class="fa-sharp fa-solid fa-arrows-spin reset-icon" title="Reset" id="reset"></i>
            <!-- Results Text -->
            <div class="result-container">
                <h3 class="result-text" id="resultText">You Won</h3>
            </div>
            
        

    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
